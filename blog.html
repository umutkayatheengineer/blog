<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog site</title>
    <style>
        /* CSS stilleri */
        #post-box {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        #post-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

            #post-button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <form id="post-form">
        <textarea id="post-box" name="post" rows="4" placeholder="post something..."></textarea>
        <br>
        <button type="submit" id="post-button">post</button>
    </form>

</body>
</html>
